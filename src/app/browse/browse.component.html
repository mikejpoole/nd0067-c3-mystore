<main>
    <div id="productGrid" *ngIf="products.length > 0">
        <div class="product-cell" *ngFor="let product of products">
            <h2>{{product.name}}</h2>
            <a routerLink="product/{{product.id}}"
            title="View more information about the {{product.name}}"><img src="{{product.url}}"></a>

            <button class="add-button"
            title="Add {{product.name}} to the cart"
            (click)="cartService.addProductToCart(product, 1)"><i class="fas fa-cart-plus"></i></button>

            <div class="price-wrapper">
                <div>&pound;{{product.price}}</div>
                <form [formGroup]="addItemForm" (ngSubmit)="addToCart(product)">
                    Quantity
                    <select formControlName="quantity">
                        <option *ngFor="let item of [].constructor(10); let i = index" [value]="i+1">{{i+1}}</option>
                    </select>
                    <br><button>Add to cart</button>
                </form>
            </div>
        </div>
    </div>
</main>
